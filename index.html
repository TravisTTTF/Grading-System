<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Essay Grading System</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const EssayGradingSystem = () => {
            const [phase, setPhase] = useState('setup');
            const [essayFile, setEssayFile] = useState(null);
            const [rubricFile, setRubricFile] = useState(null);
            const [metrics, setMetrics] = useState([
                { name: 'Content Quality', weight: 30, description: 'Thesis clarity, argument development, evidence', isDefault: true },
                { name: 'Organization', weight: 25, description: 'Structure, transitions, coherence', isDefault: true },
                { name: 'Language Use', weight: 25, description: 'Grammar, vocabulary, style', isDefault: true },
                { name: 'Critical Thinking', weight: 20, description: 'Analysis, synthesis, evaluation', isDefault: true }
            ]);
            const [totalScore, setTotalScore] = useState(100);
            const [agents, setAgents] = useState([
                { name: 'Content Expert', emoji: '📚', expertise: 'Evaluates thesis strength, argument logic, and evidence quality' },
                { name: 'Structure Analyst', emoji: '🏗️', expertise: 'Assesses essay organization, paragraph flow, and transitions' },
                { name: 'Language Specialist', emoji: '✍️', expertise: 'Reviews grammar, vocabulary usage, and writing style' }
            ]);
            const [supervisorSettings, setSupervisorSettings] = useState({
                strictness: 'balanced',
                focusAreas: ['consistency', 'fairness', 'standards']
            });
            const [gradingResults, setGradingResults] = useState([]);
            const [loading, setLoading] = useState(false);
            const [progress, setProgress] = useState(0);
            const [agentDialogues, setAgentDialogues] = useState([]);
            const [apiSettings, setApiSettings] = useState({
                provider: 'openai',
                apiKey: '',
                model: 'gpt-4',
                endpoint: 'https://api.openai.com/v1/chat/completions',
                temperature: 0.7
            });

            // Save and load configuration
            const saveConfiguration = () => {
                const config = {
                    metrics,
                    totalScore,
                    agents,
                    supervisorSettings,
                    apiSettings
                };
                localStorage.setItem('essayGradingConfig', JSON.stringify(config));
                alert('Configuration saved successfully!');
            };

            const loadConfiguration = () => {
                try {
                    const saved = localStorage.getItem('essayGradingConfig');
                    if (saved) {
                        const config = JSON.parse(saved);
                        if (config.metrics) setMetrics(config.metrics);
                        if (config.totalScore) setTotalScore(config.totalScore);
                        if (config.agents) setAgents(config.agents);
                        if (config.supervisorSettings) setSupervisorSettings(config.supervisorSettings);
                        if (config.apiSettings) setApiSettings(config.apiSettings);
                    }
                } catch (error) {
                    console.error('Error loading configuration:', error);
                }
            };

            // Load configuration on component mount
            useEffect(() => {
                loadConfiguration();
            }, []);

            const saveResults = () => {
                const results = {
                    date: new Date().toISOString(),
                    totalScore,
                    finalScore: Math.round(gradingResults.reduce((sum, r) => sum + (r.score / 100) * r.weight, 0) * (totalScore / 100)),
                    percentage: Math.round(gradingResults.reduce((sum, r) => sum + (r.score / 100) * r.weight, 0)),
                    details: gradingResults
                };
                const blob = new Blob([JSON.stringify(results, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `grading_results_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const handleMetricDelete = (index) => {
                if (!metrics[index].isDefault) {
                    setMetrics(metrics.filter((_, i) => i !== index));
                }
            };

            const handleMetricEdit = (index, field, value) => {
                if (!metrics[index].isDefault || field !== 'name') {
                    const updated = [...metrics];
                    updated[index] = { ...updated[index], [field]: value };
                    setMetrics(updated);
                }
            };

            const handleAgentDelete = (index) => {
                if (agents.length > 1) {
                    setAgents(agents.filter((_, i) => i !== index));
                }
            };

            const handleAgentAdd = () => {
                setAgents([...agents, { 
                    name: `New Agent ${agents.length + 1}`, 
                    emoji: '🤖', 
                    expertise: 'Add expertise description here' 
                }]);
            };

            const handleRetryGrading = () => {
                setPhase('grading');
                simulateGrading();
            };

            const handleFileUpload = (e, type) => {
                const file = e.target.files[0];
                if (file) {
                    if (type === 'essay') {
                        setEssayFile(file);
                    } else {
                        setRubricFile(file);
                    }
                }
            };

            const startGrading = () => {
                if (!essayFile) {
                    alert('Please upload an essay file');
                    return;
                }
                
                const totalWeight = metrics.reduce((sum, m) => sum + m.weight, 0);
                if (totalWeight !== 100) {
                    alert('Metric weights must sum to 100%');
                    return;
                }
                
                setPhase('grading');
                simulateGrading();
            };

            const simulateGrading = async () => {
                setLoading(true);
                setProgress(0);
                
                // Check if API is configured
                if (apiSettings.apiKey && apiSettings.apiKey.trim() !== '') {
                    // Use real LLM API
                    await performLLMGrading();
                } else {
                    // Use simulation
                    const interval = setInterval(() => {
                        setProgress(prev => {
                            if (prev >= 100) {
                                clearInterval(interval);
                                generateResults();
                                return 100;
                            }
                            return prev + 10;
                        });
                    }, 300);
                }
            };

            const performLLMGrading = async () => {
                try {
                    const essayText = await readFileAsText(essayFile);
                    const rubricText = rubricFile ? await readFileAsText(rubricFile) : '';
                    
                    const results = [];
                    const totalSteps = metrics.length * agents.length;
                    let currentStep = 0;

                    for (const metric of metrics) {
                        const agentScores = [];
                        
                        for (const agent of agents) {
                            currentStep++;
                            setProgress((currentStep / totalSteps) * 100);
                            
                            const prompt = `You are ${agent.name}, an expert in ${agent.expertise}.
Please evaluate the following essay for "${metric.name}" (${metric.description}).
${rubricText ? `Rubric: ${rubricText}` : ''}

Essay:
${essayText}

Provide:
1. A score from 0-100
2. Detailed feedback (2-3 sentences)

Format your response as:
SCORE: [number]
FEEDBACK: [your feedback]`;

                            try {
                                const response = await callLLMAPI(prompt);
                                const scoreMatch = response.match(/SCORE:\s*(\d+)/);
                                const feedbackMatch = response.match(/FEEDBACK:\s*(.+)/s);
                                
                                agentScores.push({
                                    agent: agent.name,
                                    score: scoreMatch ? parseInt(scoreMatch[1]) : 75,
                                    feedback: feedbackMatch ? feedbackMatch[1].trim() : 'Evaluation completed.'
                                });
                            } catch (error) {
                                console.error(`Error with ${agent.name}:`, error);
                                agentScores.push({
                                    agent: agent.name,
                                    score: 75,
                                    feedback: 'Error during evaluation. Using default score.'
                                });
                            }
                        }
                        
                        const avgScore = Math.round(agentScores.reduce((sum, a) => sum + a.score, 0) / agentScores.length);
                        
                        // Generate agent dialogue for this metric
                        const dialogue = [];
                        
                        // Each agent shares their evaluation
                        for (let i = 0; i < agents.length; i++) {
                            dialogue.push({
                                agent: agents[i].name,
                                emoji: agents[i].emoji,
                                message: `Based on my analysis as ${agents[i].expertise}, I gave ${metric.name} a score of ${agentScores[i].score}. ${agentScores[i].feedback}`,
                                type: 'evaluation'
                            });
                        }
                        
                        // Add discussion
                        if (agents.length > 1) {
                            const scoreRange = Math.max(...agentScores.map(a => a.score)) - Math.min(...agentScores.map(a => a.score));
                            if (scoreRange > 10) {
                                dialogue.push({
                                    agent: agents[0].name,
                                    emoji: agents[0].emoji,
                                    message: `I notice we have some disagreement on the scoring. Let me explain my reasoning...`,
                                    type: 'discussion'
                                });
                                dialogue.push({
                                    agent: agents[1].name,
                                    emoji: agents[1].emoji,
                                    message: `That's a valid point. From my perspective, the key strengths are...`,
                                    type: 'discussion'
                                });
                            }
                        }
                        
                        dialogue.push({
                            agent: 'Consensus',
                            emoji: '🤝',
                            message: `After our discussion, we've reached a consensus score of ${avgScore} for ${metric.name}.`,
                            type: 'consensus'
                        });
                        
                        results.push({
                            ...metric,
                            score: avgScore,
                            agentScores,
                            consensus: avgScore,
                            feedback: `Based on multiple agent evaluations, the ${metric.name} demonstrates ${avgScore >= 80 ? 'strong' : avgScore >= 60 ? 'adequate' : 'needs improvement'} performance.`,
                            dialogue: dialogue
                        });
                    }
                    
                    setGradingResults(results);
                    setLoading(false);
                    setPhase('supervision');
                } catch (error) {
                    console.error('Error in LLM grading:', error);
                    alert('Error during LLM grading. Falling back to simulation.');
                    generateResults();
                }
            };

            const callLLMAPI = async (prompt) => {
                const headers = {
                    'Content-Type': 'application/json'
                };

                let body = {};

                if (apiSettings.provider === 'openai') {
                    headers['Authorization'] = `Bearer ${apiSettings.apiKey}`;
                    body = {
                        model: apiSettings.model,
                        messages: [{ role: 'user', content: prompt }],
                        temperature: apiSettings.temperature
                    };
                } else if (apiSettings.provider === 'anthropic') {
                    headers['x-api-key'] = apiSettings.apiKey;
                    headers['anthropic-version'] = '2023-06-01';
                    body = {
                        model: apiSettings.model,
                        messages: [{ role: 'user', content: prompt }],
                        max_tokens: 1000,
                        temperature: apiSettings.temperature
                    };
                } else if (apiSettings.provider === 'custom') {
                    headers['Authorization'] = `Bearer ${apiSettings.apiKey}`;
                    body = {
                        prompt: prompt,
                        temperature: apiSettings.temperature
                    };
                }

                const response = await fetch(apiSettings.endpoint, {
                    method: 'POST',
                    headers,
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }

                const data = await response.json();

                if (apiSettings.provider === 'openai') {
                    return data.choices[0].message.content;
                } else if (apiSettings.provider === 'anthropic') {
                    return data.content[0].text;
                } else {
                    return data.response || data.text || data.output;
                }
            };

            const readFileAsText = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsText(file);
                });
            };

            const generateResults = () => {
                const results = metrics.map(metric => ({
                    ...metric,
                    score: Math.floor(Math.random() * 30) + 70,
                    agentScores: agents.map(agent => ({
                        agent: agent.name,
                        score: Math.floor(Math.random() * 30) + 70,
                        feedback: `${agent.name} evaluation for ${metric.name}: Strong performance with room for improvement.`
                    })),
                    consensus: Math.floor(Math.random() * 30) + 70,
                    feedback: `Detailed feedback for ${metric.name}: The essay demonstrates good understanding with clear arguments.`
                }));
                
                // Generate simulated agent dialogues
                const dialogues = metrics.map(metric => {
                    const discussion = [];
                    
                    // Initial evaluations
                    agents.forEach(agent => {
                        discussion.push({
                            agent: agent.name,
                            emoji: agent.emoji,
                            message: `I've evaluated the ${metric.name}. From my perspective as ${agent.expertise}, I would give this a score of ${Math.floor(Math.random() * 30) + 70}.`,
                            type: 'evaluation'
                        });
                    });
                    
                    // Discussion phase
                    discussion.push({
                        agent: agents[0].name,
                        emoji: agents[0].emoji,
                        message: `I noticed the thesis statement is clear, but could be more specific. What do others think?`,
                        type: 'discussion'
                    });
                    
                    discussion.push({
                        agent: agents[1].name,
                        emoji: agents[1].emoji,
                        message: `I agree. The structure supports the argument well, though transitions between paragraphs could be smoother.`,
                        type: 'discussion'
                    });
                    
                    discussion.push({
                        agent: agents[2].name,
                        emoji: agents[2].emoji,
                        message: `From a language perspective, the vocabulary is appropriate but some sentences are overly complex.`,
                        type: 'discussion'
                    });
                    
                    // Consensus
                    discussion.push({
                        agent: 'Consensus',
                        emoji: '🤝',
                        message: `Based on our discussion, we agree on a consensus score of ${results.find(r => r.name === metric.name).consensus} for ${metric.name}.`,
                        type: 'consensus'
                    });
                    
                    return {
                        metric: metric.name,
                        dialogue: discussion
                    };
                });
                
                setAgentDialogues(dialogues);
                setGradingResults(results);
                setLoading(false);
                setPhase('supervision');
            };

            const applySupervisorAdjustments = () => {
                const adjusted = gradingResults.map(result => ({
                    ...result,
                    score: Math.max(0, Math.min(100, result.score + (Math.random() * 10 - 5))),
                    supervisorNotes: 'Adjusted for consistency and standards alignment'
                }));
                setGradingResults(adjusted);
                setPhase('manual');
            };

            const startOver = () => {
                if (confirm('Are you sure you want to start over? Your current progress will be lost.')) {
                    setPhase('setup');
                    setEssayFile(null);
                    setRubricFile(null);
                    setGradingResults([]);
                    setProgress(0);
                }
            };

            return (
                <div className="max-w-6xl mx-auto p-6 space-y-6">
                    {/* Header */}
                    <div className="text-center mb-8">
                        <h1 className="text-4xl font-bold text-gray-800 mb-2">🎓 Advanced Essay Grading System</h1>
                        <p className="text-gray-600">AI-Powered Multi-Agent Evaluation with Human Oversight</p>
                    </div>

                    {/* Progress Bar */}
                    <div className="bg-white rounded-lg shadow-md p-4">
                        <div className="flex items-center justify-between mb-2">
                            <span className="text-sm font-medium text-gray-700">Progress</span>
                            <span className="text-sm text-gray-500">{phase}</span>
                        </div>
                        <div className="w-full bg-gray-200 rounded-full h-2">
                            <div 
                                className="bg-blue-600 h-2 rounded-full transition-all duration-300"
                                style={{ width: `${phase === 'setup' ? 25 : phase === 'grading' ? 50 : phase === 'supervision' ? 75 : 100}%` }}
                            />
                        </div>
                    </div>

                    {/* Setup Phase */}
                    {phase === 'setup' && (
                        <div className="space-y-6">
                            {/* File Upload */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-2xl font-bold mb-4">📁 Upload Documents</h2>
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div className="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-500 transition-colors">
                                        <div className="text-4xl mb-3">📄</div>
                                        <label className="cursor-pointer">
                                            <span className="text-lg font-medium text-gray-700">Upload Essay</span>
                                            <input
                                                type="file"
                                                className="hidden"
                                                accept=".pdf,.doc,.docx,.txt"
                                                onChange={(e) => handleFileUpload(e, 'essay')}
                                            />
                                            {essayFile && (
                                                <p className="mt-2 text-sm text-green-600 flex items-center justify-center">
                                                    ✓ {essayFile.name}
                                                </p>
                                            )}
                                        </label>
                                    </div>
                                    
                                    <div className="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-blue-500 transition-colors">
                                        <div className="text-4xl mb-3">📋</div>
                                        <label className="cursor-pointer">
                                            <span className="text-lg font-medium text-gray-700">Upload Rubric (Optional)</span>
                                            <input
                                                type="file"
                                                className="hidden"
                                                accept=".pdf,.doc,.docx,.txt"
                                                onChange={(e) => handleFileUpload(e, 'rubric')}
                                            />
                                            {rubricFile && (
                                                <p className="mt-2 text-sm text-green-600 flex items-center justify-center">
                                                    ✓ {rubricFile.name}
                                                </p>
                                            )}
                                        </label>
                                    </div>
                                </div>
                            </div>

                            {/* Evaluation Metrics */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <div className="flex items-center justify-between mb-3">
                                    <h3 className="text-lg font-semibold">📊 Customizable Evaluation Metrics</h3>
                                    <button
                                        onClick={saveConfiguration}
                                        className="px-3 py-1 bg-green-500 text-white rounded-lg hover:bg-green-600 text-sm"
                                    >
                                        Save Configuration
                                    </button>
                                </div>
                                <div className="space-y-3">
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium mb-2">Total Score:</label>
                                        <input
                                            type="number"
                                            value={totalScore}
                                            onChange={(e) => setTotalScore(Number(e.target.value) || 100)}
                                            className="w-32 px-3 py-2 border rounded-lg"
                                            min="1"
                                        />
                                    </div>
                                    {metrics.map((metric, index) => (
                                        <div key={index} className="bg-gray-50 p-3 rounded-lg">
                                            <div className="flex items-center gap-3">
                                                <input
                                                    type="text"
                                                    value={metric.name}
                                                    onChange={(e) => handleMetricEdit(index, 'name', e.target.value)}
                                                    disabled={metric.isDefault}
                                                    className={`flex-1 px-3 py-2 border rounded-lg ${metric.isDefault ? 'bg-gray-100' : ''}`}
                                                />
                                                <input
                                                    type="number"
                                                    value={metric.weight}
                                                    onChange={(e) => handleMetricEdit(index, 'weight', Number(e.target.value))}
                                                    className="w-20 px-3 py-2 border rounded-lg"
                                                    min="0"
                                                    max="100"
                                                />
                                                <span className="text-sm text-gray-600">%</span>
                                                {!metric.isDefault && (
                                                    <button
                                                        onClick={() => handleMetricDelete(index)}
                                                        className="text-red-500 hover:text-red-700 font-bold text-xl"
                                                    >
                                                        ×
                                                    </button>
                                                )}
                                            </div>
                                            <input
                                                type="text"
                                                value={metric.description}
                                                onChange={(e) => handleMetricEdit(index, 'description', e.target.value)}
                                                className="w-full mt-2 px-3 py-2 border rounded-lg text-sm"
                                                placeholder="Description"
                                            />
                                        </div>
                                    ))}
                                    <button
                                        onClick={() => setMetrics([...metrics, { name: '', weight: 0, description: '', isDefault: false }])}
                                        className="w-full py-2 border-2 border-dashed border-gray-300 rounded-lg hover:border-gray-400"
                                    >
                                        + Add Metric
                                    </button>
                                    <div className="text-sm text-gray-600">
                                        Total Weight: {metrics.reduce((sum, m) => sum + m.weight, 0)}%
                                    </div>
                                </div>
                            </div>

                            {/* Multi-Agent Configuration */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h3 className="text-lg font-semibold mb-3">🤖 Multi-Agent Configuration</h3>
                                <div className="space-y-3">
                                    {agents.map((agent, index) => (
                                        <div key={index} className="bg-gray-50 p-3 rounded-lg">
                                            <div className="flex items-center gap-3 mb-2">
                                                <input
                                                    type="text"
                                                    value={agent.emoji}
                                                    onChange={(e) => {
                                                        const updated = [...agents];
                                                        updated[index].emoji = e.target.value;
                                                        setAgents(updated);
                                                    }}
                                                    className="w-16 px-2 py-2 border rounded-lg text-center text-2xl"
                                                />
                                                <input
                                                    type="text"
                                                    value={agent.name}
                                                    onChange={(e) => {
                                                        const updated = [...agents];
                                                        updated[index].name = e.target.value;
                                                        setAgents(updated);
                                                    }}
                                                    className="flex-1 px-3 py-2 border rounded-lg"
                                                />
                                                {agents.length > 1 && (
                                                    <button
                                                        onClick={() => handleAgentDelete(index)}
                                                        className="text-red-500 hover:text-red-700 font-bold text-xl"
                                                    >
                                                        ×
                                                    </button>
                                                )}
                                            </div>
                                            <textarea
                                                value={agent.expertise}
                                                onChange={(e) => {
                                                    const updated = [...agents];
                                                    updated[index].expertise = e.target.value;
                                                    setAgents(updated);
                                                }}
                                                className="w-full px-3 py-2 border rounded-lg text-sm"
                                                rows="2"
                                                placeholder="Agent expertise..."
                                            />
                                        </div>
                                    ))}
                                    <button
                                        onClick={handleAgentAdd}
                                        className="w-full py-2 border-2 border-dashed border-gray-300 rounded-lg hover:border-gray-400"
                                    >
                                        + Add Agent
                                    </button>
                                </div>
                            </div>

                            {/* API Configuration */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h3 className="text-lg font-semibold mb-3">🔌 LLM API Configuration (Optional)</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2">API Provider</label>
                                        <select
                                            value={apiSettings.provider}
                                            onChange={(e) => {
                                                const provider = e.target.value;
                                                setApiSettings({
                                                    ...apiSettings,
                                                    provider,
                                                    endpoint: provider === 'openai' ? 'https://api.openai.com/v1/chat/completions' :
                                                             provider === 'anthropic' ? 'https://api.anthropic.com/v1/messages' :
                                                             apiSettings.endpoint,
                                                    model: provider === 'openai' ? 'gpt-4' :
                                                           provider === 'anthropic' ? 'claude-3-opus-20240229' :
                                                           apiSettings.model
                                                });
                                            }}
                                            className="w-full px-3 py-2 border rounded-lg"
                                        >
                                            <option value="openai">OpenAI (GPT-4)</option>
                                            <option value="anthropic">Anthropic (Claude)</option>
                                            <option value="custom">Custom API</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-2">API Key</label>
                                        <input
                                            type="password"
                                            value={apiSettings.apiKey}
                                            onChange={(e) => setApiSettings({...apiSettings, apiKey: e.target.value})}
                                            className="w-full px-3 py-2 border rounded-lg"
                                            placeholder="Enter your API key (optional)"
                                        />
                                        <p className="text-xs text-gray-500 mt-1">
                                            Leave empty to use simulation mode
                                        </p>
                                    </div>
                                    
                                    {apiSettings.provider === 'custom' && (
                                        <div>
                                            <label className="block text-sm font-medium mb-2">API Endpoint</label>
                                            <input
                                                type="text"
                                                value={apiSettings.endpoint}
                                                onChange={(e) => setApiSettings({...apiSettings, endpoint: e.target.value})}
                                                className="w-full px-3 py-2 border rounded-lg"
                                                placeholder="https://your-api-endpoint.com/completions"
                                            />
                                        </div>
                                    )}
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Model</label>
                                        <input
                                            type="text"
                                            value={apiSettings.model}
                                            onChange={(e) => setApiSettings({...apiSettings, model: e.target.value})}
                                            className="w-full px-3 py-2 border rounded-lg"
                                            placeholder="e.g., gpt-4, claude-3-opus"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-2">
                                            Temperature: {apiSettings.temperature}
                                        </label>
                                        <input
                                            type="range"
                                            min="0"
                                            max="1"
                                            step="0.1"
                                            value={apiSettings.temperature}
                                            onChange={(e) => setApiSettings({...apiSettings, temperature: parseFloat(e.target.value)})}
                                            className="w-full"
                                        />
                                        <div className="flex justify-between text-xs text-gray-500">
                                            <span>More Focused</span>
                                            <span>More Creative</span>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-blue-50 p-3 rounded-lg text-sm">
                                        <p className="font-medium text-blue-900 mb-1">💡 How it works:</p>
                                        <ul className="text-blue-800 space-y-1">
                                            <li>• With API key: Each agent will use real LLM to evaluate the essay</li>
                                            <li>• Without API key: Uses simulation mode with random scores</li>
                                            <li>• Supports OpenAI, Anthropic, and custom endpoints</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            {/* Supervisor Settings */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h3 className="text-lg font-semibold mb-3">👨‍🏫 Supervisor Configuration</h3>
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Grading Strictness</label>
                                        <select
                                            value={supervisorSettings.strictness}
                                            onChange={(e) => setSupervisorSettings({...supervisorSettings, strictness: e.target.value})}
                                            className="w-full px-3 py-2 border rounded-lg"
                                        >
                                            <option value="lenient">Lenient</option>
                                            <option value="balanced">Balanced</option>
                                            <option value="strict">Strict</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium mb-2">Focus Areas</label>
                                        <div className="space-y-2">
                                            {['consistency', 'fairness', 'standards', 'improvement'].map(area => (
                                                <label key={area} className="flex items-center">
                                                    <input
                                                        type="checkbox"
                                                        checked={supervisorSettings.focusAreas.includes(area)}
                                                        onChange={(e) => {
                                                            const areas = e.target.checked 
                                                                ? [...supervisorSettings.focusAreas, area]
                                                                : supervisorSettings.focusAreas.filter(a => a !== area);
                                                            setSupervisorSettings({...supervisorSettings, focusAreas: areas});
                                                        }}
                                                        className="mr-2"
                                                    />
                                                    <span className="capitalize">{area}</span>
                                                </label>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Start Button */}
                            <div className="text-center">
                                <button
                                    onClick={startGrading}
                                    className="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-lg font-semibold"
                                >
                                    Start AI Grading Process
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Grading Phase */}
                    {phase === 'grading' && (
                        <div className="bg-white rounded-lg shadow-md p-8">
                            <h2 className="text-2xl font-bold mb-6 text-center">🤖 AI Agents at Work</h2>
                            {loading ? (
                                <div className="space-y-4">
                                    <div className="text-center">
                                        <div className="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
                                            <div className="w-8 h-8 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                                        </div>
                                        <p className="text-lg font-medium mb-2">Analyzing Essay...</p>
                                        <p className="text-sm text-gray-600">Multiple AI agents are evaluating different aspects</p>
                                    </div>
                                    <div className="w-full bg-gray-200 rounded-full h-4">
                                        <div 
                                            className="bg-blue-600 h-4 rounded-full transition-all duration-300"
                                            style={{ width: `${progress}%` }}
                                        />
                                    </div>
                                    <div className="grid grid-cols-3 gap-4 mt-6">
                                        {agents.map((agent, index) => (
                                            <div key={index} className="text-center">
                                                <div className="text-3xl mb-2">{agent.emoji}</div>
                                                <p className="text-sm font-medium">{agent.name}</p>
                                                <p className="text-xs text-gray-600">
                                                    {apiSettings.apiKey ? 'Calling LLM...' : 'Analyzing...'}
                                                </p>
                                            </div>
                                        ))}
                                    </div>
                                    {apiSettings.apiKey && (
                                        <p className="text-center text-sm text-blue-600 mt-4">
                                            Using {apiSettings.provider === 'openai' ? 'OpenAI' : 
                                                   apiSettings.provider === 'anthropic' ? 'Anthropic' : 
                                                   'Custom'} API ({apiSettings.model})
                                        </p>
                                    )}
                                </div>
                            ) : (
                                <div className="text-center">
                                    <div className="text-6xl mb-4">✅</div>
                                    <p className="text-lg font-medium">Grading Complete!</p>
                                </div>
                            )}
                        </div>
                    )}

                    {/* Supervision Phase */}
                    {phase === 'supervision' && (
                        <div className="space-y-6">
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-2xl font-bold mb-4">👨‍🏫 Teacher Supervision & Quality Control</h2>
                                <div className="space-y-4">
                                    {gradingResults.map((result, index) => (
                                        <div key={index} className="border rounded-lg p-4">
                                            <div className="flex justify-between items-start mb-3">
                                                <div>
                                                    <h4 className="font-semibold">{result.name}</h4>
                                                    <p className="text-sm text-gray-600">{result.description}</p>
                                                </div>
                                                <div className="text-right">
                                                    <div className="text-2xl font-bold text-blue-600">
                                                        {Math.round(result.consensus)}%
                                                    </div>
                                                    <p className="text-xs text-gray-500">Consensus Score</p>
                                                </div>
                                            </div>
                                            <div className="grid grid-cols-3 gap-2 mt-3">
                                                {result.agentScores.map((agentScore, agentIndex) => (
                                                    <div key={agentIndex} className="bg-gray-50 p-2 rounded text-center">
                                                        <p className="text-xs font-medium">{agentScore.agent}</p>
                                                        <p className="text-lg font-bold">{agentScore.score}%</p>
                                                    </div>
                                                ))}
                                            </div>
                                            <div className="mt-2 text-sm text-gray-600">
                                                <p className="font-medium">💡 What is Consensus Score?</p>
                                                <p className="text-xs">The average score from all AI agents after their discussion</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-6 flex gap-4 justify-center">
                                    <button
                                        onClick={applySupervisorAdjustments}
                                        className="px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600"
                                    >
                                        Apply Supervisor Adjustments
                                    </button>
                                    <button
                                        onClick={handleRetryGrading}
                                        className="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                                    >
                                        Retry Grading
                                    </button>
                                    <button
                                        onClick={startOver}
                                        className="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600"
                                    >
                                        Start Over
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Manual Adjustment Phase */}
                    {phase === 'manual' && (
                        <div className="space-y-6">
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-2xl font-bold mb-4">✏️ Manual Score Adjustment</h2>
                                <p className="text-sm text-gray-600 mb-4">
                                    Fine-tune the AI-generated scores based on your professional judgment
                                </p>
                                <div className="space-y-4">
                                    {gradingResults.map((result, index) => (
                                        <div key={index} className="border rounded-lg p-4">
                                            <div className="flex justify-between items-center mb-3">
                                                <div>
                                                    <h4 className="font-semibold">{result.name}</h4>
                                                    <p className="text-sm text-gray-600">{result.description}</p>
                                                </div>
                                                <div className="flex items-center gap-4">
                                                    <input
                                                        type="range"
                                                        min="0"
                                                        max="100"
                                                        value={result.score}
                                                        onChange={(e) => {
                                                            const updated = [...gradingResults];
                                                            updated[index].score = Number(e.target.value);
                                                            setGradingResults(updated);
                                                        }}
                                                        className="w-32"
                                                    />
                                                    <div className="text-2xl font-bold text-blue-600 w-16 text-right">
                                                        {Math.round(result.score)}%
                                                    </div>
                                                </div>
                                            </div>
                                            <textarea
                                                className="w-full px-3 py-2 border rounded-lg text-sm"
                                                rows="2"
                                                placeholder="Add manual feedback..."
                                                value={result.manualFeedback || ''}
                                                onChange={(e) => {
                                                    const updated = [...gradingResults];
                                                    updated[index].manualFeedback = e.target.value;
                                                    setGradingResults(updated);
                                                }}
                                            />
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-6 flex gap-4 justify-center">
                                    <button
                                        onClick={() => setPhase('final')}
                                        className="px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600"
                                    >
                                        Finalize Grading
                                    </button>
                                    <button
                                        onClick={handleRetryGrading}
                                        className="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
                                    >
                                        Retry with Current Settings
                                    </button>
                                    <button
                                        onClick={startOver}
                                        className="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600"
                                    >
                                        Start Over
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Final Results */}
                    {phase === 'final' && (
                        <div className="space-y-6">
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-2xl font-bold mb-6 text-center">📊 Final Grading Report</h2>
                                
                                <div className="text-center p-6 bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg">
                                    <h3 className="text-2xl font-bold mb-2">Final Score</h3>
                                    <div className="text-5xl font-bold text-blue-600 mb-2">
                                        {Math.round(gradingResults.reduce((sum, r) => sum + (r.score / 100) * r.weight, 0) * (totalScore / 100))} / {totalScore}
                                    </div>
                                    <div className="text-lg text-gray-600">
                                        {Math.round(gradingResults.reduce((sum, r) => sum + (r.score / 100) * r.weight, 0))}%
                                    </div>
                                </div>
                                
                                <div className="mt-6 space-y-4">
                                    {gradingResults.map((result, index) => (
                                        <div key={index} className="bg-gray-50 rounded-lg p-4">
                                            <div className="flex justify-between items-center mb-2">
                                                <h4 className="font-semibold text-lg">{result.name}</h4>
                                                <div className="text-2xl font-bold text-blue-600">
                                                    {Math.round((result.score / 100) * result.weight * (totalScore / 100))} / {Math.round(result.weight * (totalScore / 100))}
                                                </div>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-3 mb-2">
                                                <div 
                                                    className="bg-blue-600 h-3 rounded-full"
                                                    style={{ width: `${result.score}%` }}
                                                />
                                            </div>
                                            <p className="text-sm text-gray-700 mb-1">{result.feedback}</p>
                                            {result.supervisorNotes && (
                                                <p className="text-sm text-orange-600 italic">
                                                    Supervisor: {result.supervisorNotes}
                                                </p>
                                            )}
                                            {result.manualFeedback && (
                                                <p className="text-sm text-purple-600 italic">
                                                    Manual: {result.manualFeedback}
                                                </p>
                                            )}
                                            
                                            {/* Agent Dialogue History */}
                                            {result.dialogue && result.dialogue.length > 0 && (
                                                <details className="mt-3">
                                                    <summary className="cursor-pointer text-sm font-medium text-gray-700 hover:text-gray-900">
                                                        View Agent Discussion ({result.dialogue.length} messages)
                                                    </summary>
                                                    <div className="mt-2 space-y-2 max-h-60 overflow-y-auto">
                                                        {result.dialogue.map((msg, msgIndex) => (
                                                            <div key={msgIndex} className={`p-2 rounded-lg text-sm ${
                                                                msg.type === 'consensus' ? 'bg-green-100' : 
                                                                msg.type === 'evaluation' ? 'bg-blue-50' : 
                                                                'bg-gray-100'
                                                            }`}>
                                                                <div className="flex items-start gap-2">
                                                                    <span className="text-lg">{msg.emoji}</span>
                                                                    <div className="flex-1">
                                                                        <span className="font-medium">{msg.agent}:</span>
                                                                        <span className="ml-2">{msg.message}</span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </details>
                                            )}
                                        </div>
                                    ))}
                                </div>
                                
                                <div className="mt-6 flex gap-4 justify-center">
                                    <button
                                        onClick={saveResults}
                                        className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                    >
                                        Download Report
                                    </button>
                                    <button
                                        onClick={startOver}
                                        className="px-6 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600"
                                    >
                                        Grade Another Essay
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EssayGradingSystem />);
    </script>
</body>
</html>
