<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Essay Grading System - Debug Version</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const EssayGradingSystem = () => {
            const [debugMode, setDebugMode] = useState(false);
            const [debugLogs, setDebugLogs] = useState([]);
            const [testResults, setTestResults] = useState(null);
            
            // ... 保留所有原有的状态变量
            const [phase, setPhase] = useState('setup');
            const [essayFile, setEssayFile] = useState(null);
            const [rubricFile, setRubricFile] = useState(null);
            const [metrics, setMetrics] = useState([
                { name: 'Content Quality', weight: 30, description: 'Thesis clarity, argument development, evidence', isDefault: true },
                { name: 'Organization', weight: 25, description: 'Structure, transitions, coherence', isDefault: true },
                { name: 'Language Use', weight: 25, description: 'Grammar, vocabulary, style', isDefault: true },
                { name: 'Critical Thinking', weight: 20, description: 'Analysis, synthesis, evaluation', isDefault: true }
            ]);
            const [apiSettings, setApiSettings] = useState({
                useNetlifyFunctions: true,
                provider: 'openai',
                model: 'gpt-4',
                temperature: 0.7
            });
            const [loading, setLoading] = useState(false);
            const [progress, setProgress] = useState(0);
            const [currentProgressMessage, setCurrentProgressMessage] = useState('');

            // 调试日志函数
            const addDebugLog = (message, type = 'info') => {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = { timestamp, message, type };
                setDebugLogs(prev => [...prev, logEntry]);
                console.log(`[${type.toUpperCase()}] ${message}`);
            };

            // 测试 API 连接
            const testAPIConnection = async () => {
                setTestResults(null);
                addDebugLog('开始测试 API 连接...', 'info');
                
                try {
                    // 测试 GET 请求
                    addDebugLog('测试 GET 请求...', 'info');
                    const getResponse = await fetch('/.netlify/functions/test-api', {
                        method: 'GET'
                    });
                    
                    addDebugLog(`GET 响应状态: ${getResponse.status}`, getResponse.ok ? 'success' : 'error');
                    
                    if (getResponse.ok) {
                        const getData = await getResponse.json();
                        addDebugLog(`GET 响应数据: ${JSON.stringify(getData)}`, 'success');
                        
                        // 测试 POST 请求
                        addDebugLog('测试 POST 请求 (API 调用)...', 'info');
                        const postResponse = await fetch('/.netlify/functions/test-api', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                test: true,
                                message: 'Testing API connection'
                            })
                        });
                        
                        addDebugLog(`POST 响应状态: ${postResponse.status}`, postResponse.ok ? 'success' : 'error');
                        
                        if (postResponse.ok) {
                            const postData = await postResponse.json();
                            addDebugLog(`POST 响应数据: ${JSON.stringify(postData)}`, postData.success ? 'success' : 'warning');
                            
                            setTestResults({
                                status: 'success',
                                getResponse: getData,
                                postResponse: postData
                            });
                        } else {
                            const errorText = await postResponse.text();
                            addDebugLog(`POST 请求失败: ${errorText}`, 'error');
                            setTestResults({
                                status: 'error',
                                error: `POST failed: ${postResponse.status}`
                            });
                        }
                    } else {
                        const errorText = await getResponse.text();
                        addDebugLog(`GET 请求失败: ${errorText}`, 'error');
                        setTestResults({
                            status: 'error',
                            error: `GET failed: ${getResponse.status}`
                        });
                    }
                } catch (error) {
                    addDebugLog(`API 测试异常: ${error.message}`, 'error');
                    setTestResults({
                        status: 'error',
                        error: error.message
                    });
                }
            };

            // 简化的测试评分函数
            const testGrading = async () => {
                if (!essayFile) {
                    addDebugLog('请先上传一个文件', 'warning');
                    return;
                }

                setLoading(true);
                setProgress(0);
                addDebugLog('开始测试评分流程...', 'info');

                try {
                    const essayText = await readFileAsText(essayFile);
                    addDebugLog(`文件读取成功，长度: ${essayText.length} 字符`, 'success');
                    
                    setProgress(25);
                    setCurrentProgressMessage('测试单个智能体评估...');
                    
                    // 测试单个智能体
                    const agentResponse = await fetch('/.netlify/functions/ai-agent-grade', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            agentId: 1,
                            agentPrompt: '测试智能体，简单评估内容质量',
                            content: essayText.substring(0, 1000), // 限制长度用于测试
                            metrics: metrics,
                            teacherGuidelines: '这是一个测试评估'
                        })
                    });

                    setProgress(50);
                    addDebugLog(`智能体响应状态: ${agentResponse.status}`, agentResponse.ok ? 'success' : 'error');

                    if (agentResponse.ok) {
                        const agentData = await agentResponse.json();
                        addDebugLog(`智能体响应: ${JSON.stringify(agentData)}`, agentData.success ? 'success' : 'warning');
                        
                        setProgress(75);
                        setCurrentProgressMessage('测试共识调解器...');
                        
                        // 测试共识调解器
                        const consensusResponse = await fetch('/.netlify/functions/consensus-moderator', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                agentResults: {
                                    1: agentData.result || { scores: { content_quality: 85 }, confidence: 90 }
                                },
                                metrics: metrics,
                                teacherGuidelines: '测试指导'
                            })
                        });

                        setProgress(100);
                        addDebugLog(`共识调解器响应状态: ${consensusResponse.status}`, consensusResponse.ok ? 'success' : 'error');

                        if (consensusResponse.ok) {
                            const consensusData = await consensusResponse.json();
                            addDebugLog(`共识调解器响应: ${JSON.stringify(consensusData)}`, consensusData.success ? 'success' : 'warning');
                            addDebugLog('🎉 完整评分流程测试成功！', 'success');
                        } else {
                            const errorText = await consensusResponse.text();
                            addDebugLog(`共识调解器失败: ${errorText}`, 'error');
                        }
                    } else {
                        const errorText = await agentResponse.text();
                        addDebugLog(`智能体评估失败: ${errorText}`, 'error');
                    }

                } catch (error) {
                    addDebugLog(`评分测试异常: ${error.message}`, 'error');
                } finally {
                    setLoading(false);
                    setCurrentProgressMessage('');
                }
            };

            const readFileAsText = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.onerror = reject;
                    reader.readAsText(file);
                });
            };

            const handleFileUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setEssayFile(file);
                    addDebugLog(`文件上传: ${file.name} (${file.size} bytes)`, 'info');
                }
            };

            const clearLogs = () => {
                setDebugLogs([]);
            };

            return (
                <div className="max-w-6xl mx-auto p-6 space-y-6">
                    {/* Header */}
                    <div className="text-center mb-8">
                        <h1 className="text-4xl font-bold text-gray-800 mb-2">
                            🔧 Essay Grading System - Debug Mode
                        </h1>
                        <p className="text-gray-600">API 连接调试和测试工具</p>
                        
                        <div className="mt-4 flex justify-center gap-4">
                            <button
                                onClick={() => setDebugMode(!debugMode)}
                                className={`px-4 py-2 rounded-lg ${debugMode ? 'bg-red-500 text-white' : 'bg-green-500 text-white'}`}
                            >
                                {debugMode ? '关闭调试模式' : '开启调试模式'}
                            </button>
                        </div>
                    </div>

                    {debugMode && (
                        <>
                            {/* API 连接测试 */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-2xl font-bold mb-4">🔌 API 连接测试</h2>
                                
                                <div className="space-y-4">
                                    <button
                                        onClick={testAPIConnection}
                                        className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                    >
                                        测试 Netlify Functions 连接
                                    </button>

                                    {testResults && (
                                        <div className={`p-4 rounded-lg ${
                                            testResults.status === 'success' ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'
                                        }`}>
                                            <h3 className="font-semibold mb-2">测试结果:</h3>
                                            <pre className="text-sm overflow-auto">
                                                {JSON.stringify(testResults, null, 2)}
                                            </pre>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* 完整流程测试 */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <h2 className="text-2xl font-bold mb-4">🧪 完整评分流程测试</h2>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-2">上传测试文件:</label>
                                        <input
                                            type="file"
                                            accept=".txt,.doc,.docx"
                                            onChange={handleFileUpload}
                                            className="w-full px-3 py-2 border rounded-lg"
                                        />
                                        {essayFile && (
                                            <p className="text-sm text-green-600 mt-1">
                                                ✓ 已选择: {essayFile.name}
                                            </p>
                                        )}
                                    </div>

                                    <button
                                        onClick={testGrading}
                                        disabled={!essayFile || loading}
                                        className="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 disabled:bg-gray-400"
                                    >
                                        {loading ? '测试中...' : '测试完整评分流程'}
                                    </button>

                                    {loading && (
                                        <div className="space-y-2">
                                            <div className="w-full bg-gray-200 rounded-full h-2">
                                                <div 
                                                    className="bg-purple-600 h-2 rounded-full transition-all duration-300"
                                                    style={{ width: `${progress}%` }}
                                                />
                                            </div>
                                            <p className="text-sm text-gray-600">{currentProgressMessage}</p>
                                        </div>
                                    )}
                                </div>
                            </div>

                            {/* 调试日志 */}
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <div className="flex justify-between items-center mb-4">
                                    <h2 className="text-2xl font-bold">📝 调试日志</h2>
                                    <button
                                        onClick={clearLogs}
                                        className="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600"
                                    >
                                        清除日志
                                    </button>
                                </div>
                                
                                <div className="bg-black text-green-400 p-4 rounded-lg font-mono text-sm max-h-96 overflow-y-auto">
                                    {debugLogs.length === 0 ? (
                                        <p>等待日志输出...</p>
                                    ) : (
                                        debugLogs.map((log, index) => (
                                            <div key={index} className={`mb-1 ${
                                                log.type === 'error' ? 'text-red-400' :
                                                log.type === 'success' ? 'text-green-400' :
                                                log.type === 'warning' ? 'text-yellow-400' :
                                                'text-blue-400'
                                            }`}>
                                                [{log.timestamp}] {log.message}
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>

                            {/* 快速修复建议 */}
                            <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-6">
                                <h2 className="text-xl font-bold mb-4">💡 常见问题快速修复</h2>
                                <div className="space-y-2 text-sm">
                                    <p><strong>1. Functions 404 错误:</strong> 检查文件是否在 <code>netlify/functions/</code> 目录</p>
                                    <p><strong>2. API Key 错误:</strong> 在 Netlify 控制面板设置环境变量 <code>OPENAI_API_KEY</code></p>
                                    <p><strong>3. CORS 错误:</strong> 函数已包含 CORS 头，如仍有问题请检查请求格式</p>
                                    <p><strong>4. 超时错误:</strong> OpenAI API 调用可能需要时间，请耐心等待</p>
                                </div>
                            </div>
                        </>
                    )}

                    {!debugMode && (
                        <div className="bg-white rounded-lg shadow-md p-8 text-center">
                            <div className="text-6xl mb-4">🔧</div>
                            <h2 className="text-2xl font-bold mb-4">调试模式已关闭</h2>
                            <p className="text-gray-600 mb-6">
                                开启调试模式来测试 API 连接和诊断问题
                            </p>
                            <button
                                onClick={() => setDebugMode(true)}
                                className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                            >
                                开始调试
                            </button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EssayGradingSystem />);
    </script>
</body>
</html>
